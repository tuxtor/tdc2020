apiVersion: v1
kind: Service
metadata:
  name: tdc-public-b-service
  labels:
    app: tdc-b
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8081
  selector:
    app: tdc-b
---
kind: Service
apiVersion: v1
metadata:
  name: tdc-b-service
  labels:
    app: tdc-b
spec:
  type: ClusterIP
  selector:
    app: tdc-b
  ports:
    - port: 8081
      name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: tdc-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tdc-b
  template:
    metadata:
      labels:
        app: tdc-b
        version: v1
    spec:
      containers:
      - name: tdc-b
        image: tuxtor/tdc-b
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
